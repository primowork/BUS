<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title> 注</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .line-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .line-number {
            background-color: #1a73e8;
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 12px;
            min-width: 100px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            user-select: none;
        }
        
        .line-number:hover {
            transform: scale(1.05);
            background-color: #1557b0;
        }
        
        .line-number:active {
            transform: scale(0.95);
        }
        
        .line-name {
            font-size: 24px;
            color: #aaa;
        }

        .stop-name {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .arrival-main {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .arrival-main .minutes {
            color: #4caf50;
        }
        
        .arrival-main .unit {
            font-size: 36px;
            color: #888;
        }
        
        .arrival-label {
            font-size: 24px;
            color: #888;
            margin-bottom: 50px;
        }
        
        .next-arrivals {
            border-top: 1px solid #333;
            padding-top: 30px;
        }
        
        .next-arrivals h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .next-arrival-item {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 28px;
        }
        
        .next-arrival-item .time {
            color: #4caf50;
            font-weight: bold;
        }
        
        .next-arrival-item .label {
            color: #666;
        }
        
        .update-time {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #444;
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4caf50;
        }
        
        .status-indicator.error {
            background-color: #f44336;
        }
        
        .status-indicator.loading {
            background-color: #ff9800;
            animation: pulse 1s ease-in-out infinite;
        }

        .source-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #555;
            background: #111;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .switch-hint {
            font-size: 12px;
            color: #444;
            margin-top: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .arriving-now {
            animation: blink 0.7s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status"></div>
    <div class="source-badge" id="source-badge">curlbus | Built by Mitsuaki</div>
    
    <div class="container">
        <div class="line-header">
            <div class="line-number" id="line-number" onclick="toggleLine()">2</div>
            <div>
                <div class="line-name" id="line-name">拽 2</div>
                <div class="stop-name" id="stop-name">  专拽/专 专</div>
            </div>
        </div>
        
        <div id="main-display">
            <div class="arrival-main">
                <span class="minutes" id="main-minutes">--</span>
                <span class="unit" id="main-unit">拽转</span>
            </div>
            <div class="arrival-label" id="main-label">注 注</div>
        </div>
        
        <div class="next-arrivals">
            <h3>注转 转</h3>
            <div class="next-arrival-item">
                <span class="label">住 砖:</span>
                <span class="time" id="second-arrival">--</span>
                <span class="label">拽转</span>
            </div>
            <div class="next-arrival-item">
                <span class="label">住 砖砖:</span>
                <span class="time" id="third-arrival">--</span>
                <span class="label">拽转</span>
            </div>
        </div>

        <div class="switch-hint">抓 注 住驻专 拽 驻</div>
        <div class="error-message" id="error-message"></div>
    </div>
    
    <div class="update-time">
        注 专: <span id="last-update">--:--:--</span>
    </div>

    <script>
        const REFRESH_INTERVAL = 20000;
        
        // 专转 拽
        const LINES = {
            line2: {
                lineNumber: '2',
                stopCode: 21831,
                stopName: '  专拽/专 专'
            },
            line189: {
                lineNumber: '189',
                stopCode: 21356,
                stopName: '专 专/砖转'
            }
        };
        
        let currentLine = 'line2';
        
        function toggleLine() {
            currentLine = currentLine === 'line2' ? 'line189' : 'line2';
            updateLineDisplay();
            fetchArrivals();
        }
        
        function updateLineDisplay() {
            const config = LINES[currentLine];
            document.getElementById('line-number').textContent = config.lineNumber;
            document.getElementById('line-name').textContent = `拽 ${config.lineNumber}`;
            document.getElementById('stop-name').textContent = config.stopName;
            document.title = `拽 ${config.lineNumber} -  注`;
        }
        
        function updateDisplay(data) {
            const mainMinutes = document.getElementById('main-minutes');
            const mainUnit = document.getElementById('main-unit');
            const mainLabel = document.getElementById('main-label');
            const secondArrival = document.getElementById('second-arrival');
            const thirdArrival = document.getElementById('third-arrival');
            const lastUpdate = document.getElementById('last-update');
            const status = document.getElementById('status');
            const errorMessage = document.getElementById('error-message');

            const arrivals = data.arrivals || [];
            
            status.className = 'status-indicator';

            if (data.error) {
                errorMessage.textContent = data.error;
                errorMessage.classList.add('show');
            } else {
                errorMessage.classList.remove('show');
            }
            
            if (arrivals.length > 0) {
                const first = arrivals[0];
                
                if (first <= 4) {
                    mainMinutes.classList.add('arriving-now');
                } else {
                    mainMinutes.classList.remove('arriving-now');
                }
                
                if (first <= 0) {
                    mainMinutes.textContent = '注砖';
                    mainUnit.textContent = '';
                    mainLabel.textContent = '住 注';
                } else if (first === 1) {
                    mainMinutes.textContent = '1';
                    mainUnit.textContent = '拽';
                    mainLabel.textContent = '注 注';
                } else {
                    mainMinutes.textContent = first;
                    mainUnit.textContent = '拽转';
                    mainLabel.textContent = '注 注';
                }
            } else {
                mainMinutes.textContent = '';
                mainUnit.textContent = '住注转';
                mainLabel.textContent = '拽专转 专注';
                mainMinutes.classList.remove('arriving-now');
            }
            
            secondArrival.textContent = arrivals.length > 1 ? arrivals[1] : '--';
            thirdArrival.textContent = arrivals.length > 2 ? arrivals[2] : '--';
            
            const now = new Date();
            lastUpdate.textContent = now.toLocaleTimeString('he-IL', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        async function fetchArrivals() {
            const status = document.getElementById('status');
            status.className = 'status-indicator loading';
            
            const config = LINES[currentLine];
            
            try {
                const response = await fetch(`/api/arrivals?line=${config.lineNumber}&stop=${config.stopCode}`);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success) {
                    updateDisplay(data);
                } else {
                    status.className = 'status-indicator error';
                    updateDisplay(data);
                }
            } catch (error) {
                console.error('Error fetching arrivals:', error);
                status.className = 'status-indicator error';
                updateDisplay({ arrivals: [], error: error.message });
            }
        }
        
        // 转
        updateLineDisplay();
        fetchArrivals();
        setInterval(fetchArrivals, REFRESH_INTERVAL);
        
        console.log(' Bus Display - Toggle between Line 2 and Line 189');
    </script>
</body>
</html>
