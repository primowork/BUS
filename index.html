<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽 2 -  注</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
       
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
       
        .line-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
       
        .line-number {
            background-color: #1a73e8;
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 12px;
            min-width: 100px;
        }
       
        .line-name {
            font-size: 24px;
            color: #aaa;
        }
       
        .arrival-main {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }
       
        .arrival-main .minutes {
            color: #4caf50;
        }
       
        .arrival-main .unit {
            font-size: 36px;
            color: #888;
        }
       
        .arrival-label {
            font-size: 24px;
            color: #888;
            margin-bottom: 50px;
        }
       
        .next-arrivals {
            border-top: 1px solid #333;
            padding-top: 30px;
        }
       
        .next-arrivals h3 {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
       
        .next-arrival-item {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 28px;
        }
       
        .next-arrival-item .time {
            color: #4caf50;
            font-weight: bold;
        }
       
        .next-arrival-item .label {
            color: #666;
        }
       
        .update-time {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #444;
        }
       
        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4caf50;
        }
       
        .status-indicator.error {
            background-color: #f44336;
        }
       
        .status-indicator.loading {
            background-color: #ff9800;
            animation: pulse 1s ease-in-out infinite;
        }
       
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
       
        .arriving-now {
            animation: blink 0.7s ease-in-out infinite;
        }
       
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status"></div>
   
    <div class="container">
        <div class="line-header">
            <div class="line-number">2</div>
            <div class="line-name">拽 2</div>
        </div>
       
        <div id="main-display">
            <div class="arrival-main">
                <span class="minutes" id="main-minutes">--</span>
                <span class="unit" id="main-unit">拽转</span>
            </div>
            <div class="arrival-label" id="main-label">注 注</div>
        </div>
       
        <div class="next-arrivals">
            <h3>注转 转</h3>
            <div class="next-arrival-item">
                <span class="label">住 砖:</span>
                <span class="time" id="second-arrival">--</span>
                <span class="label">拽转</span>
            </div>
            <div class="next-arrival-item">
                <span class="label">住 砖砖:</span>
                <span class="time" id="third-arrival">--</span>
                <span class="label">拽转</span>
            </div>
        </div>
    </div>
   
    <div class="update-time">
        注 专: <span id="last-update">--:--:--</span>
    </div>

    <script>
        const REFRESH_INTERVAL = 20000; //  20 砖转
       
        function updateDisplay(arrivals) {
            const mainMinutes = document.getElementById('main-minutes');
            const mainUnit = document.getElementById('main-unit');
            const mainLabel = document.getElementById('main-label');
            const secondArrival = document.getElementById('second-arrival');
            const thirdArrival = document.getElementById('third-arrival');
            const lastUpdate = document.getElementById('last-update');
            const status = document.getElementById('status');
           
            status.className = 'status-indicator';
           
            if (arrivals.length > 0) {
                const first = arrivals[0];
               
                if (first <= 4) {
                    //  专拽 -4 拽转 
                    mainMinutes.classList.add('arriving-now');
                } else {
                    mainMinutes.classList.remove('arriving-now');
                }
               
                if (first <= 0) {
                    mainMinutes.textContent = '注砖';
                    mainUnit.textContent = '';
                    mainLabel.textContent = '住 注';
                } else if (first === 1) {
                    mainMinutes.textContent = '1';
                    mainUnit.textContent = '拽';
                    mainLabel.textContent = '注 注';
                } else {
                    mainMinutes.textContent = first;
                    mainUnit.textContent = '拽转';
                    mainLabel.textContent = '注 注';
                }
            } else {
                mainMinutes.textContent = '';
                mainUnit.textContent = '住注转';
                mainLabel.textContent = '拽专转 专注';
                mainMinutes.classList.remove('arriving-now');
            }
           
            secondArrival.textContent = arrivals.length > 1 ? arrivals[1] : '--';
            thirdArrival.textContent = arrivals.length > 2 ? arrivals[2] : '--';
           
            const now = new Date();
            lastUpdate.textContent = now.toLocaleTimeString('he-IL', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }
       
        async function fetchArrivals() {
            const status = document.getElementById('status');
            status.className = 'status-indicator loading';
           
            try {
                const response = await fetch('/api/arrivals');
                const data = await response.json();
               
                if (data.success && data.arrivals && data.arrivals.length > 0) {
                    updateDisplay(data.arrivals);
                } else {
                    updateDisplay([]);
                }
            } catch (error) {
                console.error('Error fetching arrivals:', error);
                status.className = 'status-indicator error';
                updateDisplay([]);
            }
        }
       
        fetchArrivals();
        setInterval(fetchArrivals, REFRESH_INTERVAL);
       
        console.log(' Bus Display -  -4 拽转 ');
    </script>
</body>
</html>
